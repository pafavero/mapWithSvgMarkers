<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Map with SVG markers</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/custom/css.css">
        <link href='css/lib/leaflet-0.7.3.css' rel='stylesheet' >
        <script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/lib/leaflet-0.7.3.js"></script>
        <script type="text/javascript" >

            // initialization 
            $(function () {
              MapWithSvgMarkers.map.loadMap();
            });

        </script>
        <script type="text/javascript" src="js/custom/map.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div>
            Simple map based on JS library leafletjs.
            The background image is an only an image (no WMS).
            Peculiarities of the map are:
            <ul>
                <li>use of animated SVG markers</li>
                <li>map drag will be automatically perfomed related to the mouse moviment</li>
                <li>no possible to zoom or drag using mouse wheel or left mouse button</li>
            </ul>

        </div>
    </body>
</html>
